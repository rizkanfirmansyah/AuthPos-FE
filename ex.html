<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="shortcut icon" href="assets/images/logo.png" type="image/png">

</head>

<link rel="stylesheet" href="assets/css/main.css">

<body>

    <div class="d-flex content" id="main">
        <div class="col-md-7 content__image d-none d-md-flex d-lg-flex">
            <img src="assets/images/img-contact-2.png" alt="">
        </div>
        <div
            class="col-md-5 d-flex justify-content-center align-items-center flex-column content__text px-5 text-center mt-md-2 mt-5">
            <img src="assets/images/logo.png" class="img-fluid" alt="">
            <h1 class="my-3"><span class="active">Register</span> Page</h1>
            <p class="mb-2">Welcome user, You can login in this page or register in another page</p>
            <form action="" class="d-flex flex-column w-100 text-start">

                <div class="form-outline mt-5">
                    <input type="text" class="form-control outline-input" name="username">
                    <label for="username" class="form-label-outline" name="username">Username</label>
                </div>

                <div class="form-outline">
                    <input type="password" class="form-control outline-input" name="password">
                    <label for="password" class="form-label-outline" name="password">Password</label>
                    <div class="icon" for="password">
                        <i class="fas fa-eye-slash icon-text"></i>
                    </div>
                </div>

                <div class="justify-content-between d-flex my-2 mx-1">
                    <a href="#">Remember me</a>
                    <a href="#" class="active">Forgot Password?</a>
                </div>

                <button class="btn btn-block mt-3">Login</button>
            </form>
            <div class="mt-auto mb-3 content__text__footer">
                <span>Do you have account? <a href="login.html">Sign In</a></span>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>

    <script src="assets/js/script.js"></script>
</body>

</html>
