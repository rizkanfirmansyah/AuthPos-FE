<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css" rel="stylesheet" />

    <link rel="shortcut icon" href="assets/images/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<link rel="stylesheet" href="assets/css/main.css">

<body>

    <div class="d-flex content" id="main">
        <div class="col-md-7 content__image d-none d-md-flex d-lg-flex">
            <img src="assets/images/img-contact-2.png" alt="">
        </div>
        <div
            class="col-md-5 d-flex justify-content-center align-items-center flex-column content__text px-5 text-center mt-5">
            <img src="assets/images/logo.png" class="img-fluid" alt="">
            <h1 class="mt-3 mb-4"><span class="active">Login</span> Page</h1>
            <p class="mb-4">Welcome user, You can login in this page or register in another page</p>
            <form action="" class="d-flex flex-column w-100 text-start">
                <div class="form_input form_input__active d-flex flex-column">
                    <label for="email" class="">Email</label>
                    <input type="text" class="form-control" value="awdawdawd" name="email">
                </div>
                <div class="form_input form_input__active d-flex flex-column">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" aria-label="Recipient's username"
                            aria-describedby="button-addon2" value="awdawdawd" name="password">
                        <button type="button" class="button-password" for="password"><i
                                class="fa fa-eye-slash mx-2 text-secondary"></i></button>
                    </div>

                </div>
                <div class="justify-content-between d-flex my-2 mx-1">
                    <a href="#">Remember me</a>
                    <a href="#" class="active">Forgot Password?</a>
                </div>

                <button class="btn btn-block mt-3">Login</button>
            </form>
            <div class="mt-auto mb-3 content__text__footer">
                <span>Do you have any account? <a href="register.html">Sign Up</a></span>
            </div>
        </div>

    </div>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
